<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Skill Swap</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="overlay">
    <div class="auth-box">
      <h2><i class="fas fa-user-plus"></i> Register for Skill Swap</h2>
      <form method="POST" enctype="multipart/form-data">

        
        <input type="text" name="username" placeholder="Create a Username" required><br>
        <input type="password" name="password" placeholder="Create a Password" required><br>
        <label for="profile_pic">Upload Profile Picture:</label>
        <input type="file" name="profile_pic" accept="image/*"><br>
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="switch-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

    </div>
  </div>
</body>
</html>
