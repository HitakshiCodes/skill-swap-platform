<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Your Skill</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1><i class="fas fa-plus-circle"></i> Share Your Skill</h1>
      <form method="POST" action="/add-skill">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="text" name="skill" placeholder="Skill you can teach" required><br>
        <input type="text" name="want" placeholder="Skill you want to learn" required><br>
        <button type="submit" class="btn">Submit</button>
      </form>
      <br>
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
