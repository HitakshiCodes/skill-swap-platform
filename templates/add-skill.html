<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Skill | Skill Swap</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    form {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      font-family: 'Montserrat', sans-serif;
    }
    input, select, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      padding: 12px 25px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
<form action="/add-skill" method="POST">
    
  
    <h2>Add Your Skill</h2>
    <input type="text" name="name" placeholder="Your Name" required>
   
    <input type="text" name="skill" placeholder="What You Can Teach" required>
    <input type="text" name="want" placeholder="What You Want to Learn" required>
    <input type="text" name="contact" placeholder="Your Contact (email or phone)" required>
    <input type="text" name="location" placeholder="Your City or Location">
    <select name="mode">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
      <option value="both">Both</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
