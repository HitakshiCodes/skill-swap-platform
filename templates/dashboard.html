<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Swap Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body { 
<div id="skill-list">
  <h2>Available Skills</h2>

{% for skill in skills %}
  <div class="card">
    <h3>{{ skill.name }}</h3>
    <p><strong>Can Teach:</strong> {{ skill.skill }}</p>
    <p><strong>Wants to Learn:</strong> {{ skill.want }}</p>
    <p><strong>Contact:</strong> {{ skill.contact }}</p>
    <p><strong>Location:</strong> {{ skill.location }}</p>
    <p><strong>Mode:</strong> {{ skill.mode }}</p>
    <a href="/user/{{ skill.id }}">Connect</a>
  </div>
{% endfor %}
</div>

      font-family: 'Montserrat', sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }

    .dashboard-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-box {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin-bottom: 20px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.01);
      background: #f8f8f8;
    }

    .card h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    .card p {
      margin: 8px 0;
      font-size: 15px;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="dashboard-title">üí° Skill Swap Dashboard</h1>

    <input type="text" class="search-box" id="search" placeholder="Search by skill, name, or interest...">

    <div id="skill-list">
    {% for skill in skills %}
  <div class="card">
    <h3>{{ skill.name }}</h3>
    <p><strong>Can Teach:</strong> {{ skill.skill }}</p>
    <p><strong>Wants to Learn:</strong> {{ skill.want }}</p>
    <a href="{{ url_for('user_profile', user_id=skill.id) }}">View Profile</a>
  </div>
{% endfor %}


    </div>


    <a href="/" class="btn">‚Üê Back to Home</a>
  </div>

  <script>
    // Simple JS filter
    const search = document.getElementById("search");
    search.addEventListener("input", function () {
      const filter = search.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(filter) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
